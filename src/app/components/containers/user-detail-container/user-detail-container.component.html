<div class="row">
  <div class="general-container">
    <div class="section-header">
      <h1>User Profile View</h1>
    </div>
    <div class="user-card col-lg-12">
      <div class="row">
        <div class="user-avatar col-lg-6">
          <img src="{{user.image_url}}" alt="Card image" />

        </div>
        <div class="user-data col-lg-6">
          <h2> {{user.first_name}}</h2>
          <h3>{{user.email}}</h3>
        </div>
      </div>
    </div>
  </div>

</div>
