<div [formGroup]="basicForm">
  <mat-form-field class="form-element">
    <mat-label>* Select Professional Status</mat-label>
    <mat-select [attr.disabled]="isDisabled" [(value)]="selected" (selectionChange)="onChangeJob($event.value)">
      <mat-option *ngFor="let pos of jobTitle" [value]="pos.value">
        {{pos.viewValue}}
      </mat-option>
    </mat-select>
    <mat-hint>Give us an idea of where you are at in your career</mat-hint>
    <mat-error>
      Job title is required
    </mat-error>
  </mat-form-field>
</div>
