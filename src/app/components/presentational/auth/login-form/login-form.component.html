<div class="center-content">
  <mat-card class="example-card" *ngIf="form; else noForm">
    <mat-spinner *ngIf="isLoading$ | async" class="mx-auto"></mat-spinner>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Web App Management</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-tab-group>
        <form [formGroup]="form" class="form-container" role="form">
          <mat-tab label="login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="john@email.com" formControlName="email">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-hint align="end">The email of the user</mat-hint>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="login.emit()">Login
            </button>
            <a mat-button routerLink="/register" class="form-control-button">You don't have an account? You can
              register here
            </a>
          </mat-tab>




          <div class="form-control-container">

          </div>





        </form>
      </mat-tab-group>

    </mat-card-content>
  </mat-card>
</div>


<ng-template #noForm>
  <app-loading-bar></app-loading-bar>
</ng-template>
