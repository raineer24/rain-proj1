<div class="mat-app-background">
  <button type="button" mat-stroked-button (click)="logoutx()">Logout</button>
  <mat-toolbar>
    <mat-toolbar-row style="background-color: #3f51b5; color: #fafafa;
          border-bottom-style: solid; border-bottom-width: 1px;
          border-bottom-color: black;">Dashboard
    </mat-toolbar-row>
  </mat-toolbar>
  <div>
    <div *ngIf="appState$ | async as state" class="card-deck-container">
      <mat-card>
        <mat-card-title>Hi, {{ state.auth.authUser.username | titlecase }}!</mat-card-title>

        <hr>
        <ng-container *ngIf="state.auth.authUser?.user_profile == 0; else profile">
          <h4>You have not yet setup a profile, please add some info</h4>
          <button [routerLink]="['/add']">CREATE PROFILE</button>
        </ng-container>
        <ng-template #profile>
          <div *ngFor="let profile of state.auth.authUser?.user_profile">

            <button mat-button>Edit Profile Information</button>
            <button mat-button>Add Experience Information</button>
            <button mat-button>Add Education Information</button>
          </div>
        </ng-template>

      </mat-card>


      <ng-container fxLayout="row">
        <mat-card [ngStyle]="{'width':'320' + 'px'}">
          <h2>test</h2>
          <mat-card-subtitle>test
          </mat-card-subtitle>
          <hr>
          <mat-card-content>
            <table>
              <tr>
                <td>Instructor:</td>
                <td><a style="font-weight: bold">test</a></td>
              </tr>
              <tr>
                <td>Contact Email: </td>
                <td><a> test</a></td>
              </tr>
              <tr>
                <td>Enrolled: </td>
                <td><a style="font-weight: bold">test</a></td>
              </tr>
              <tr>
                <td>
                  <a> Available Spots: </a>
                </td>
                <td>
                  <a style="font-weight: bold">test</a>
                </td>
              </tr>
            </table>
          </mat-card-content>
          <!--            <a [routerLink]="['/nav/courses/view-course']" [queryParams]="{ course: course.id}" mat-button>Announcements</a>-->
          <span class="fill"></span>
          <button [routerLink]="['/nav/courses/view-course']" mat-button>Syllabus</button>
        </mat-card>
      </ng-container>
    </div>
  </div>
  <div>
    <div class="card-deck-container" *ngIf="appState$ | async as state">
      <ng-container *ngFor="let course of state.auth.authUser?.user_experience" fxLayout="row">
        <mat-card [routerLink]="['/nav/courses/view-course']" mat-button [ngStyle]="{'width':'320' + 'px'}">
          <h2>welcome!</h2>
          <!--            <mat-card-subtitle>{{course.category}}-->
          <!--            </mat-card-subtitle>-->
          <hr>
          <mat-card-content>
            <table>
              <tr>
                <td>Last Day for Enrollment: </td>
                <td><a style="font-weight: bold">test</a></td>
              </tr>
              <tr>
                <td>Enrolled:</td>
                <td>
                  <a style="font-weight: bold">test</a>
                </td>
              </tr>
              <tr>
                <td>Available Spots: </td>
                <td>
                  <a style="font-weight: bold">test</a>
                  <br />
                  <strong> CLASS IS FULL </strong>
                </td>
              </tr>
            </table>
          </mat-card-content>
          <span class="fill"></span>
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
